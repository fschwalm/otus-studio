<md-fab-speed-dial md-direction="left" ng-class="'md-fling'" md-open="false">
    <md-fab-trigger>
        <md-button aria-label="Ações rápidas" class="md-fab">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
    </md-fab-trigger>
    <md-fab-actions>
        <md-button aria-label="Mover para baixo" class="md-fab md-raised md-mini">
            <md-icon md-svg-icon="arrow-up-bold-circle" class="md-primary"></md-icon>
        </md-button>
        <md-button aria-label="Excluir" class="md-fab md-raised md-mini trash">
            <md-icon md-svg-icon="close-circle"></md-icon>
        </md-button>
        <md-button aria-label="Mover para cima" class="md-fab md-raised md-mini">
            <md-icon md-svg-icon="arrow-down-bold-circle"></md-icon>
        </md-button>
    </md-fab-actions>
</md-fab-speed-dial>
